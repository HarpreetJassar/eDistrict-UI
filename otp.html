<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Register | eDistrict Punjab</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Vendor styles -->
    <link rel="stylesheet" href="ui-assets/vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="ui-assets/vendor/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="ui-assets/vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="ui-assets/vendor/bootstrap/dist/css/bootstrap.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="ui-assets/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="ui-assets/fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="ui-assets/styles/style.css">
    <link rel="stylesheet" href="ui-assets/vendor/sweetalert/lib/sweet-alert.css" />

    <!-- Vendor scripts -->
    <script src="ui-assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="ui-assets/vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="ui-assets/vendor/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="ui-assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="ui-assets/vendor/metisMenu/dist/metisMenu.min.js"></script>
    <script src="ui-assets/vendor/iCheck/icheck.min.js"></script>
    <script src="ui-assets/vendor/sparkline/index.js"></script>
    <script src="ui-assets/vendor/sweetalert/lib/sweet-alert.min.js"></script>

    <!-- App scripts -->
    <script src="ui-assets/scripts/homer.js"></script>
    <!-- Angular Core Scripts -->
    <script src="angular-core/engine/angular.min.js"></script>
    <script src="angular-core/engine/angular-route.min.js"></script>
    <script src="angular-core/engine/angular-ngprogress.js"></script>
    <script src="angular-core/engine/angular-upload.js"></script>

    <!--System Scripts-->
    <script src="angular-core/loginApp.js"></script>
    <script src="angular-core/authServices.js"></script>
    <script src="angular-core/notificationSerices.js"></script>

</head>

<body class="blank" ng-app="edistrictLogin">

<!-- Simple splash screen-->
<div class="splash">
    <div class="color-line"></div>
    <div class="splash-title">
        <h1>eDistrict - Punjab</h1>
        <p>Please Wait As We Setting Up Application For You.</p><img src="ui-assets/images/loading-bars.svg" width="64" height="64" />
    </div>
</div>
<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="color-line"></div>
<div class="back-link">
    <a href="index.html" class="btn btn-primary">Back to Login</a>
</div>
<div class="register-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>eDistrict - Punjab</h3>
                <small>Register Here To Avail eDistrict Services</small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                        <form name="otpForm" id="regForm" ng-controller="regCtrl">
                            <div class="row">
                            <div class="form-group col-lg-12">
                                <label>OTP <span class="text-danger">*</span></label>
                                <input type="" value="" id="" class="form-control" required ng-model="o.otp" placeholder="Enter Your Provided OTP">
                            </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-info" ng-click="resendOTP()">Resend OTP</button>
                                <button class="btn btn-success" ng-click="checkOTP()" ng-disabled="otpForm.$invalid">Verify</button>
                                <button class="btn btn-default">Cancel</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <strong>eDistrict</strong> - Punjab <br /> 2015 Copyright Govt. of Punjab
        </div>
    </div>
</div>

</body>
</html>
