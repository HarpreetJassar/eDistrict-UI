                Navigation Menu
            </h2>
            <small>Create, Edit, Delete Navigation Menu For eDistrict, Punjab.</small>
        </div>
    </div>

<div class="normalheader transition animated fadeIn">
    <div class="row">
        <div class="col-lg-12 animated-panel fadeIn" style="animation-delay: 0.4s;">
            <div class="hpanel hblue">
                <div class="panel-heading hbuilt">
                    Add a new nav item form 
                </div>
                <div class="panel-body">
                    <form name="addNavForm">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Item Title</label>
                                    <input class="form-control" required ng-model="nav.itemtitle" placeholder="Enter title of the nav item"/>
                                </div>
                                <div class="form-group">
                                    <label>Item URL</label>
                                    <input class="form-control" required ng-model="nav.itemredirecturl" placeholder="Enter redirectUrl"/>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Service Name</label>
                                    <select class="form-control" required ng-model="nav.serviceid">
                                        <option value="">-- Choose One --</option>
                                        <option ng-repeat="d in services" value="{{d.serviceID}}" ng-if="d.isPrivate == 'N'">{{d.service_name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Parent Element</label>
                                    <select class="form-control" required ng-model="nav.parentitemid">
                                        <option value="">-- Select a service --</option>
                                        <option value="0">No Parent</option>
                                        <option ng-repeat="d in ServiceMenu" value="{{d.item_id}}">{{d.item_title}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary2" ng-click="addItem()" ng-disabled="addNavForm.$invalid">Add New Item</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Click "Add New Item" To Insert 
                </div>
            </div>
        </div>  
    </div>
</div>
